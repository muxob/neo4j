<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="angular-route.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="catalog.css">
</head>
<body ng-app = "mainApp" ng-controller="navigation">
    <div class="header">
        <label for="show-menu" class="show-menu">&#9776;</label>
        <input type="checkbox" id="show-menu" role="button" ng-model='showMenu'>
        <a class="logo">Catalog</a>
        <ul class="menu">
            <li ng-repeat="menuItem in [{id: 'home', caption: 'Home'}, {id: 'catalog', caption: 'Edit'}, {id: 'contact', caption: 'Contact'}, {id: 'about', caption: 'About'}]">
                <a ng-class="{ active: isActive(menuItem)}" ng-click="menuClicked(menuItem)" href="#{{menuItem.id}}">{{menuItem.caption}}</a>
            </li>
        </ul>
    </div>

    <div ng-view class="content">
    </div>
</body>
</html>
